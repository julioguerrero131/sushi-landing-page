<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="/sushi-9.png" type="image/png">
  <title>Sushiman</title>
</head>

<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>Sushiman</h4>
        <div class="header__logo-overlay"></div>
      </div>

      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Comida</a>
        </li>
        <li>
          <a href="#services">Servicios</a>
        </li>
        <li>
          <a href="#about-us">Nosotros</a>
        </li>
        <li>
          <img src="assets/search.svg" alt="search">
        </li>
      </ul>

      <ul class="header__menu-mobile">
        <li>
          <img src="assets/menu.svg" alt="menu">
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="sushi">
      <h2 data-aos="fade-up">
        日 <br />
        本 <br />
        食
      </h2>
      <div class="hero-image__overlay"></div>
    </div>

    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Siente el sabor de la comida Japonesa</h1>
        <p>Siente el sabor de la comida japonesa más popular desde cualquier lugar y en cualquier momento.</p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Ordena Ahora</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play">
            Cómo Ordenar
          </button>
        </div>
      </div>

      <div class="hero-content__testimonial">
        <div class="hero-content__customer flex-center">
          <h4>24<span>k+</span></h4>
          <p>Clientes Felices</p>
        </div>

        <div class="hero-content__review">
          <img src="assets/user.png" alt="user">
          <p>"Esta es la mejor comida japonesa a domicilio que ha existido nunca"</p>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/script.js" type="module"></script>
</body>

</html>
